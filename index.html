<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		var state = 0
		var ifr = document.createElement('iframe');
		ifr.src = 'https://www.baidu.com/';
		document.body.appendChild(ifr);
		ifr.onload = function(){
			if(state === 1){
				console.log(ifr.contentWindow.name);
				document.body.removeChild(ifr)
			}else{
				state = 1;
				ifr.src = 'b.html'
			   }
		}
		
	</script>
</body>
	
</html>
